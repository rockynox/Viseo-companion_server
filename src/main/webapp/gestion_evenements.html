<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="gestion_evenements.css"/>
<meta charset="ISO-8859-1">
<title> Ma gestion d'évènements </title>
</head>
<body>
<form>
    <div>
        <label for="nom">Titre de l'évènement :</label>
        <input type="text" id="nom" name="event"/>
    </div>
    <div>
        <label for="courriel">Date (JJ/MM/AAAA) :</label>
        <input type="text" id="courriel" name="date" />
    </div>
    <div>
        <label for="courriel">Heure (HH:MM) :</label>
        <input type="text" id="courriel" name="hour" />
    </div>
    
    <div>
        <label for="courriel">Lieu :</label>
        <input type="text" id="courriel" name="location" />
    </div>
    <div>
        <label for="message">Description :</label>
        <textarea id="message" name="description"></textarea>
    </div>
    
    <div class="button">
        <button type="submit">Enregistrer l'évènement</button>
    </div>
</form>

</body>
</html>
